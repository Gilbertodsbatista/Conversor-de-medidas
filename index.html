<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/convert.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style/style.css">
    <script src="src/js/script.js" defer></script>
    <title>Conversor de Unidade</title>
</head>

<body>
    <div class="container">
        <h1>Conversor de Unidade</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade:</label>
            <input  id="input" type="text" name="input" placeholder="0">
        </div>

        <div class="input-group">
            <label for="from">De:</label>
            <select  id="from" name="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilometro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="to">Para:</label>
            <select  id="to" name="to">
                <option value="m">Metro(s)</option>
                <option value="km">Quilometro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>

        <button id="convert-btn">Converter</button>

        <div class="output-group">
            <label for="output">Resultado</label>
            <input type="text" id="output" readonly />
        </div>

        <div id="message"></div>
    </div>
</body>
</html>
